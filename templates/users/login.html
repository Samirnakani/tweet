<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#f59e0b',
            'dark-bg': '#1a1a1a',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black p-4">
  
  <!-- Login Card -->
  <div class="w-full max-w-md bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-700/50 overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-yellow-600/20 to-yellow-500/10 p-6 text-center border-b border-gray-700/50">
      <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-yellow-400">Welcome Back</h2>
      <p class="text-gray-400 mt-2">Sign in to your account</p>
    </div>
    
    <!-- Form -->
    <div class="p-6">
      <form action="{% url 'login' %}" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div>
          <label for="uname" class="block text-sm font-medium text-gray-300 mb-2">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Username
          </label>
          <input 
            type="text" 
            id="uname" 
            name="uname"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200">
        </div>
        
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all duration-200">
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Sign In
        </button>
      </form>
      
      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-400">
          Don't have an account?
          <a href="{% url 'register' %}" 
             class="text-yellow-400 hover:text-yellow-300 font-semibold transition-colors duration-200 hover:underline ml-1">
            Create Account
          </a><br>
          don't wanna login
          <a href="{% url 'home' %}" 
             class="text-yellow-400 hover:text-yellow-300 font-semibold transition-colors duration-200 hover:underline ml-1">
            Login as Guest
          </a>
        </p>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-gray-900/30 px-6 py-4 border-t border-gray-700/50">
      <div class="flex items-center justify-center text-gray-500 text-sm">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        Secure Login
      </div>
    </div>
  </div>
</body>
</html>
